<!DOCTYPE html>
<html lang="en">

<head>
    <title>Single Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery2.js"></script>
    <link href="Design1.css" rel="stylesheet">
    <script type="text/javascript" src="custom-js/velocity.min.js"></script>
    <script type="text/javascript" src="custom-js/ScrollMagic.js"></script>  
    <script type="text/javascript" src="custom-js/TweenMax.min.js"></script>  
    <script type="text/javascript" src="custom-js/jquery.ScrollMagic.js"></script>
    <script type="text/javascript" src="custom-js/animation.gsap.min.js"></script>  
    <script type="text/javascript" src="custom-js/animation.velocity.js"></script>
    <script type="text/javascript" src="custom-js/debug.addIndicators.js"></script>
</head>

<body class="container-fluid">
    <div class="row firstpage_row">
      <!-- Menu -->
      <div class="firstpage_background"></div>
        <div class = "content">
          <div class="header_firstpage">
              <div class ="pull-left">
                 <ul class="nav navbar-nav navbar-right">
                    <li class="logo">  <img src="image/Logo_NWF.png"></li>
                    <li class="companyname">New White Field</li>
                 </ul>
              </div>  
           
               <div class ="pull-right">
                   <ul class="nav navbar-nav navbar-right pull-right">
		                 <li>Contact</li>
		                 <li>Project</li>
		                 <li>About</li>
		                 <li>Home</li>
                   </ul>
               </div>  
           </div>

        <div class="container-fluid mainheader">
            <div class="firstpage col-md-12 col-sm-12 col-xs-12">
                <div id="home-pageset">
                   <div class="firstpage col-md-12">
				       <p class="whitefield"> NEW & ECO WHITE FIELD </p>
				       <p class="content_firstpage">New White Field, Eco friendly,Environment friendly and conscious <br>living spaces</p>
				       <button type="button" class="btn btn_firstpage center-block btn-default">Sale by Invitation only</button>
				    </div>
				</div>
		    </div>
	</div>
  </div>
</div>


<!-- second page -->
<div class="second_row container-fluid col-md-12">

<div class="secondline col-md-6 col-sm-12 col-xs-12">
    <h2 class="secondline_heading col-md-10 col-md-offset-1 text-center">North East Bangalore Developments In News</h2>

	<button type="button" class="btn btn_firstpage center-block btn-default">Sale by Invitation only</button>
</div>

<div class="mac col-md-6 col-sm-12 col-xs-12">

    <img src="image/iMac-trans_screen.jpg" class= "col-md-12">

</div>

 <script type="text/javascript">
			var controller = new ScrollMagic.Controller({globalSceneOptions: {triggerHook: "onEnter", duration: "80%"}});

						
						// build scenes
new ScrollMagic.Scene({triggerElement: ".second_row"})
										.setTween(".secondline", {x: "100%"})
										.addIndicators()
										.addTo(controller);


						new ScrollMagic.Scene({triggerElement: ".mac"})
										.setTween("img", {x: "-110%"})
										.addIndicators()
										.addTo(controller);


	</script>


</div>


 </body>
 </html>
